<div class="topnav">
  <ul class="nav navbar-nav">
    <li (click)="activeShoppingList()" class="single active"
      [ngClass]="{'active': shoppingListActive , 'single': !shoppingListActive}">
      <a routerLink="/shopping-list">Shopping List</a>
    </li>
    <li (click)="activeBouquets()" class="single active"
    [ngClass]="{'active': bouquetsActive , 'single': !shoppingListActive}">
    <a routerLink="/bouquets">Bouquets</a>
  </li>
    <!-- <li routerLinkActive="active"><a routerLink="/drawings">Drawings</a></li> -->
    <li (click)="activeEmails()" class="active single" *ngIf="!admin"
      [ngClass]="{'active': emailsActive , 'single': !emailsActive}">
      <a routerLink="/emails">Emails</a>
    </li>
    <li (click)="activeContacts()" class="active single" *ngIf="!admin"
      [ngClass]="{'active': contactsActive , 'single': !contactsActive}">
      <a routerLink="/contacts">Contacts</a>
    </li>
    <li (click)="activeOrders()" class="active singe" *ngIf="management"
      [ngClass]="{'active': odersActive , 'single': !ordersActive}">
      <a routerLink="/orders">Orders</a>
    </li>
    <li (click)="activeUsers()" class="active singe" *ngIf="management"
    [ngClass]="{'active': usersActive , 'single': !usersActive}">
    <a routerLink="/users">Users</a>
  </li>
    <!-- <li (click)="activeUsers()" class="active singe" *ngIf="management"
      [ngClass]="{'active': usersActive , 'single': !usersActive}">
      <a routerLink="/users">Users</a>
    </li> -->
    <app-log-out class="userIcon"></app-log-out>
  </ul>
  <app-shopping-cart class="iconCart"></app-shopping-cart>
