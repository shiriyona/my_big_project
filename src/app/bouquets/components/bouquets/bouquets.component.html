<div class="row">
    <div class="bouquets-list col-md-4" *ngFor="let bouquet of bouquets">
        <div class="name">{{bouquet.name}}</div>
        <div class="price">{{bouquet.price}}$</div>
        <img class="bouquet-img" [src]='bouquet.img'>
        <button class="plus-button" (click)="addToCart(bouquet)">+</button>
    </div>
</div>
