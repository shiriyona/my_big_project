<h2 mat-dialog-title>details</h2>
<mat-dialog-content class="mat-typography">
  <p>first name:</p>
<input><br>
<p>last name</p>
<input><br>
<p>country:</p>
<input><br>
<p>city:</p>
<input><br>
<p>age:</p>
<input><br>
<p>status:</p>
<input><br>
<div class="text-center">
  <input class="form-control" type="file" 
          (change)="onChange($event)">

  <button (click)="onUpload()" 
      class="btn btn-success">
      Upload 
  </button>
</div>

<!-- Shareable short link of  uploaded file -->
<div class="container text-center jumbotron"
  *ngIf="shortLink">
  <h2> Visit Here</h2>
  <a href="{{shortLink}}">{{shortLink}}<img class="bd-placeholder-img card-img-top p-2 user-img" [src]="shortLink"></a>
</div>

<div class="container" *ngIf="uploadImg===false">
  <h3><img class="bd-placeholder-img card-img-top p-2 user-img" [src]=""></h3>
</div>

<div class="container" *ngIf="uploadImg">
  <h3><img class="bd-placeholder-img card-img-top p-2 user-img" [src]="shortLink.name"></h3>
</div>

<!--Flag variable is used here-->
<div class="container" *ngIf="loading">
  <h3>Loading ...</h3>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <!-- <button mat-button mat-dialog-close>Cancel</button> -->
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>save</button>
</mat-dialog-actions>
