  <table>
  <mat-accordion>

    <mat-expansion-panel (opened)="panelOpenState = true"
                         (closed)="panelOpenState = false"
                         hideToggle>
                  
      <mat-expansion-panel-header hideToggle>
        <!-- <mat-panel-title>

        <mat-expansion-panel hideToggle>
        <tr class="regular">
            <td class="firstName" > {{ user.firstName }} </td>
            <td class="lastName"> {{ user.lastName }}</td>
        </tr> 
      </mat-expansion-panel>
      
      </mat-expansion-panel-header>
    
     <tr *ngIf="panelOpenState" class="userDetails"> 
        <p class="userID">ID: {{ user.id }} </p>  <p  class="userCountry">Country: {{ user.country }} </p> <p class="userCity">City: {{ user.city }} </p> <p class="userAge">Age: {{ user.age }}</p>
       <img class="bd-placeholder-img card-img-top p-2" width="50%" [src]="user.img" > </tr>
    </mat-expansion-panel>
  </mat-accordion>
 </table>
