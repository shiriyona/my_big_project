    <tr>
      <th class="firstName">First Name</th>
      <th class="lastName">Last Name</th>
    </tr>
    <table class="table">

    <div class="" *ngFor="let user of users" 
    (click)="selectUser(user)">
      <app-user-item  
        [user]="user">    
    </app-user-item>  
    </div>

  <div *ngIf="isSelectedItem" class="">
  <div ngFor="let userSelected of users">
  <app-user-details  
    [userDetails]="userSelected">
  </app-user-details>  
</div>
</div>
</table>
