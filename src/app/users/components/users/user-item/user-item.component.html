<tr class="list-item">
    <td class="user-id">
        {{user?.id}}
    </td>
    <td class="user-first-name">
        {{user?.firstName}}
    </td>
    <td class="user-last-name">
        {{user?.lastName}}
    </td>
    <td class="user-img">
        <img [src]="user?.img">
    </td>
    <td class="role">
        {{user?.role}}
    </td>
</tr>
