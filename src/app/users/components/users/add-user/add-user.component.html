<div class="new-user">
<div class="modal-header">
  <button mat-button mat-dialog-close type="button" class="close" data-dismiss="modal"><span>Ã—</span></button>
  <h3>New User</h3>
</div><br>
<mat-dialog-content class="mat-typography">
  <div class="id title">ID:</div>
  <input class="id-input" #idInput><br>
  <div class="first-name title">First Name:</div>
  <input #firstNameInput><br>
  <div class="last-name title">Last Name:</div>
  <input #lastNameInput><br>
  <div class="last-name title">UserName:</div>
  <input #userNameInput><br>
  <div class="last-name title">Password:</div>
  <input #passwordInput><br>
  <div class="role title">Role:</div>
  <mat-form-field appearance="fill"> 
    <mat-select>
      <mat-option *ngFor="let userRole of userRoles" [value]="userRole"
      (click)="selectRole(userRole)">
      {{userRole | enumToDescription}}
    </mat-option>
    </mat-select>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button class="add-user-button" mat-dialog-close [disabled]="('#firstNameInput') === null" (click)="addUser()">Add</button>
</mat-dialog-actions>
</div>
