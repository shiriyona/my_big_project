<div id="printThisCart" class="cartOfItems">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-shopping-cart-item [cartItem]="item"></app-shopping-cart-item> 
  <li class="list-group-item" *ngFor="let productItems of cartItems"></li>
  <!-- <app-shopping-cart [productItems]="items"></app-shopping-cart>   -->
  <div class="formCart" > 
  <form>  
    <h3 class="hh">Cart</h3><br>
  <!-- <div id="printtt" class="cartItems" *ngIf="cartItems.length === 0" class="alert alert-info">Your Cart is Empty.</div>   -->
  
    <ul  *ngIf="cartItems.length > 0" class="list-group">
    
      <li class="list-group-item" *ngFor="let item of cartItems">
        <app-shopping-cart [cartItems]="item"></app-shopping-cart>    
      </li> 
      <li class="list-group-item active">
        <strong>items</strong> {{ cartItems.productNumber }} <br>
        <strong>Total</strong> {{ cartItems.cartTotal | currency:'$' }}    
      </li>    <br>
     
      <button class="btn btn-sm btn-primary">

        <strong> Payment</strong>
       </button>
    </ul>
    <!-- <li class="list-group-item" *ngFor="let item of productItems"> -->
  
  </form></div>

  </div>
