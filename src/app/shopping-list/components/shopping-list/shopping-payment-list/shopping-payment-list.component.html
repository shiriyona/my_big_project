<a backButton class="back-button" (click)="back()">
  <strong>back</strong>
</a>
<h3 class="hh">My Cart</h3><br>
<div id="printThisCart1" class="cartOfItems">
  <li class="list-group-item" *ngFor="let item of cartItems">
    <app-shopping-payment-item [cartItem]="item"></app-shopping-payment-item>
    <div class="btn-group">
      <button type="button" class="minus-button" (click)="deleteProduct(item)">-</button>
    </div>
    <div class="formCart">
    </div>
</div>
<li class="list-group-item active">
  <strong>items</strong> {{ this.productNumber }} <br>
  <strong>Total</strong> {{ this.totalSum }}$
</li><br>
<button class="btn btn-sm btn-primary" routerLink="/checkout">
  <strong>Checkout</strong>
</button>
