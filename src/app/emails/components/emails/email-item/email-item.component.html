<div class="email-list" >
    <div class="name">{{email?.name}}</div> 
    <div class="subject">{{email?.subject}}</div>
    <div class="time">{{email?.date | date: 'short'}}</div> 
    <img class="icon" (click)="deleteEmail(email)" src="../../../../assets/img/trash-icon.png"> 
</div>
