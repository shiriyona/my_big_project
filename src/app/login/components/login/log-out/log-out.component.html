<button mat-button [matMenuTriggerFor]="menu">
  <img class="example-element-symbol userIcon" src="../../../../assets/img/icon_user.png">
</button>
<mat-menu #menu="matMenu">
  <div class="user-details">
    <div class="user-name">{{currentUser.userName}}</div>
    <div class="user-setting" (click)="userSetting()">User Setting</div>
  </div>
  <button class="log-out-button" (click)="submit()">Log Out</button>
</mat-menu>
