<form class="loginForm" > 
    <h3>Login</h3>
    <div class="example-container">
      <mat-form-field appearance="fill">
      <img class="example-element-symbol userIcon" src="../../../../assets/img/icon_user.png">
      <label for="fname"><i class="fa fa-user"></i>UserName</label>
        <input matInput placeholder="enter your userNmae" [formControl]="userName" required>
        <mat-error *ngIf="userName.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field appearance="fill">
        <img class="example-element-symbol userIcon" src="../../../../assets/img/password-icon.png">
        <label for="fname"><i class="fa fa-user"></i>Password</label>
        <input matInput type="password" placeholder="enter your password" [formControl]="userPassword" required>
        <mat-error *ngIf="userPassword.invalid">{{getErrorMessage()}}</mat-error>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
    </div>
