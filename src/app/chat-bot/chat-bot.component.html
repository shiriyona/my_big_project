<img class="robot-icon" src="../../../../assets/img/robot.png" (dblclick)="openBot()" cdkDrag>
<div class="chat-bot" cdkDrag *ngIf="botClose">
  <input type="checkbox" name="checkbox" id="input-toggle" class="input-toggle"/>
  <div class="checkbox__container" >
    <button mat-button mat-dialog-close type="button" class="close" data-dismiss="modal" (click)="closeBot()"><span>Ã—</span></button>
    <label for="input-toggle" class="label-for-toggle">
      <span class="message">Hello I'm your chatbot, can I help you?</span>
      <span class="ball arrow">
        <i class="fas fa-arrow-right"></i>
      </span>
      <input class="help-input" (click)="openChatBot()">
    </label>
  </div>

  <div class="chatbot-container" *ngIf="open">
    <button class="chatbot-close" (click)="closeChatBot()">close</button>

    <div class="header">
      <h1>Chatbot</h1>
    </div>
    <div class="chatbot">
      <div class="conversation">
        <div class="chatbot-message">
          <p class="chatbot-text">Hi! ðŸ‘‹ it's great to see you!</p>
          <div class="chat-" *ngFor="let message of messages">{{message.message}}</div>
        </div>
      </div>
      <form class="input-form">
        <input class="input-field" type="text" placeholder="Type your message here" #messageInput>
        <button class="submit-button" type="submit" (click)="sendMessage()">
          send
        </button>

      </form>
    </div>

  </div>
</div>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
 

  <script src="chatbot.js"></script>
</body>
