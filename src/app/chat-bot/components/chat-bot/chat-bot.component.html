<div class="chat-" cdkDrag>
<img class="robot-icon" src="../../../../assets/img/robot.png" (dblclick)="openBot()">
  <input type="checkbox" name="checkbox" id="input-toggle" class="input-toggle"/>
  <div *ngIf="botClose">
    <button mat-button mat-dialog-close type="button" class="close" data-dismiss="modal" (click)="closeBot()"><span>Ã—</span></button>
    <label for="input-toggle" class="label-for-toggle">
      <span class="message">Hello I'm your chatbot, can I help you?</span>
      <span class="ball arrow">
        <i class="fas fa-arrow-right"></i>
      </span>
      <input class="help-input" (click)="openChatBot()">
    </label>
  </div>
  <div class="chatbot-container" *ngIf="open">
    <button class="chatbot-close" (click)="closeChatBot()">close</button>
    <div class="header">
      <h1>Chatbot</h1>
    </div>
    <div class="chatbot">
      <div class="conversation">
        <div class="chatbot-message">
        <div class="content">
          <div class="full-width" *ngFor="let message of messages">
              <div class="message" [ngClass]="{from: message.author === 'bot',to: message.author === 'user'}">
    {{ message.content }}
  </div>
  
      </div>
  <label *ngIf="messages.length == 0; else dialogInfo" for="nameField">Chat Bot</label>

    </div>

  </div>
</div>
<form class="input-form">
  <input [(ngModel)]="value" name="something" (keyup.enter)="sendMessage()" class="input-field" type="text" 
  placeholder="Type your message here">
  <button class="submit-button" type="submit" (click)="sendMessage()">
    Send
  </button>
  <ng-template #dialogInfo>
    <span [className]="'float-right'">Total messages: {{ messages.length }}</span>
  </ng-template>
</form>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
 

  <script src="chatbot.js"></script>
</body>
